<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-danger-subtle">
    <div class="container mt-3 mb-3" style="max-width: 95%;">
        <div class="card bg-primary-subtle">
        <div class="mt-3 text-center border-bottom border-light">
            <h2>Student Registration Form</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="row mb-3">
                    <div class="mb-3">
                    <label for="firstname" class="form-label">First Name : </label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                    <label for="middlename" class="form-label">Middle Name : </label>
                    <input type="text" class="form-control" id="middlename" placeholder="Middle Name">
                    </div>
                    <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name : </label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="dropdown mb-3">
                    Course :
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Course
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Course 1</a></li>
                      <li><a class="dropdown-item" href="#">Course 2</a></li>
                      <li><a class="dropdown-item" href="#">Course 3</a></li>
                      <li><a class="dropdown-item" href="#">Course 4</a></li>
                    </ul>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender : </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label>Phone : </label>
                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
                        <div class="input-group">
                        <div class="input-group-text">+91</div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Phone number">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Current Address : </label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Current Address"></textarea>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email : </label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password : </label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                    <label for="repassword" class="form-label">Re-type Password : </label>
                    <input type="password" class="form-control" id="repassword" placeholder="Retype Password">
                </div>

                <div class="d-grid text-center">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
