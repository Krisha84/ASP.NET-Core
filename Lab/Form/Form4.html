<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle">
    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 700px;">
            <div class="bg-primary text-white text-center" style="height: 140px;">
                <img src="Screenshot (16).png" class="img-fluid" alt="...">
            </div>
        <div class="card-body text-primary">
            <div class="text-center mb-4">
                <h1>Order/Delivery Tracking</h1>
                <h4>Trace your order</h4>
            </div>
            <form>
                <h5 class="mb-3 border-bottom border-primary">Personal Information</h5>
                <div class="row mb-3">
                    <label for="inputName" class="col-sm-3 col-form-label">Name<span class="text-danger">*</span></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Email<span class="text-danger">*</span></label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputNumber" class="col-sm-3 col-form-label">Contact number<span class="text-danger">*</span></label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputNumber">
                        <div class="fs-6">As per your order</div>
                    </div>
                </div>         
            
                <h5 class="mb-3 border-bottom border-primary mt-4">Order Information</h5>
                <div class="row mb-3">
                    <label for="inputOrderID" class="col-sm-3 col-form-label">Order ID<span class="text-danger">*</span></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputOrderID">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputDestination" class="col-sm-3 col-form-label">Delivery Destination<span class="text-danger">*</span></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputDestination">
                        <div class="fs-6">Street address</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputAddress">
                        <div class="fs-6">Address Line 2</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputCity">
                        <div class="fs-6">City</div>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputState">
                        <div class="fs-6">State/Region/Province</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputZipCode">
                        <div class="fs-6">Postal/ZipCode</div>
                    </div>
                    <div class="col-sm-5 mb-3">
                        <select class="form-select text-primary">
                            <option value="" disabled selected>--Select--</option>
                            <option value="US">United States</option>
                            <option value="IN">India</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                        <div class="fs-6">Country</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputDate" class="col-sm-3 col-form-label">When did you place your order ?<span class="text-danger">*</span></label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control text-primary" id="inputDate">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-4">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
