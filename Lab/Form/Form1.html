<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">
  <div class="container" style="max-width: 900px;">
    <div class="bg-white p-4 rounded mt-3 mx-auto">
      <h2 >Registration</h2>
      <form>
        <legend class="mt-2">Personal Details</legend>
        <div class="row mb-2">
          <div class="col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="text" class="form-control" id="dob" placeholder="Enter birth date">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="col-md-6">
            <label for="mobileNumber" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="Enter your gender">
          </div>
          <div class="col-md-6">
            <label for="occupation" class="form-label">Occupation</label>
            <input type="text" class="form-control" id="occupation" placeholder="Enter occupation">
          </div>
        </div>

        <legend class="mt-2">Identity Details</legend>
        <div class="row mb-2">
          <div class="col-md-6">
            <label for="idType" class="form-label">ID Type</label>
            <input type="text" class="form-control" id="idType" placeholder="Enter ID type">
          </div>
          <div class="col-md-6">
            <label for="idNumber" class="form-label">ID Number</label>
            <input type="text" class="form-control" id="idNumber" placeholder="Enter ID number">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6">
            <label for="issueAuthority" class="form-label">Issue Authority</label>
            <input type="text" class="form-control" id="issueAuthority" placeholder="Enter issue department">
          </div>
          <div class="col-md-6">
            <label for="issueDate" class="form-label">Issue Date</label>
            <input type="text" class="form-control" id="issueDate" placeholder="Enter ID issue date">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-6">
            <label for="issueState" class="form-label">Issue State</label>
            <input type="text" class="form-control" id="issueState" placeholder="Enter issue state">
          </div>
          <div class="col-md-6">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="Enter ID expiry date">
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary px-4">Next â†’</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
